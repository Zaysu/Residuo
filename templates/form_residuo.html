{% extends "base.html" %}

{% block title %}
    <title>Cadastrar Resíduo</title>
{% endblock %}

{% block titulo_pagina %}
    <h1>Cadastrar Resíduo</h1>
{% endblock %}

{% block main %}
    <section>
        <div class="container-form">
            <form action="." method="post">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input type="submit" value="Enviar">
            </form>
            <button><a href="{% url 'listar_residuo'%}">Listar resíduos</a></button>
        </div>
    </section>
{% endblock %}
